<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Semantic UI Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/text.css">
    <link rel="stylesheet" href="D:\workspace\semantic\dist\semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="D:\workspace\semantic\dist\semantic.min.js" charset="utf-8"></script>
    <script src="js/register.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="css/register.css">
</head>

<body>
    <div class="ui one column center aligned grid">
        <div class="column six wide form-holder">
            <h2 class="center aligned header form-head">Sign up</h2>
            <form class="ui form" action="index.html">
                <div class="field">
                    <input type="text" name='username' placeholder="username" required>
                </div>
                <div class="field">
                    <input type="email" name='email' placeholder="email" required>
                </div>
                <div class="field">
                    <input type="password" name='password' placeholder="password" required>
                </div>
                <div class="field">
                    <input type="password" name='rpassword' placeholder="retype password" required>
                </div>
                <div class="inline field">
                    <div class="ui checkbox">
                        <input type="checkbox" checked="checked">
                        <label id="terms">
                            By signing up for this website, I recognize that harrypotter.com is a Harry Potter fansite created by fans, for fans, and has no official connection to Warner Brothers, JK Rowling, Pottermore or any of the other officially-licensed Harry Potter brands.
					              </label>
                    </div>
                </div>
                <div class="field">
                    <input type='submit' class="ui button large fluid green" value='sign up'>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
